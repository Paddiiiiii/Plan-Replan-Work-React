              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFFFFF", "font": {"color": "black"}, "id": "1", "label": "\u4e2d\u56fd\u4eba\u6c11\u89e3\u653e\u519b\u003cbr\u003e", "margin": 10, "mass": 1, "shape": "box", "size": 25}, {"color": "#FFFFFF", "font": {"color": "black"}, "id": "2", "label": "\u5317\u4eac\u003cbr\u003e", "margin": 10, "mass": 1, "shape": "box", "size": 25}, {"color": "#FFFFFF", "font": {"color": "black"}, "id": "3", "label": "\u90e8\u7f72\u003cbr\u003e", "margin": 10, "mass": 1, "shape": "box", "size": 25}, {"color": "#FFFFFF", "font": {"color": "black"}, "id": "4", "label": "\u4e1c\u90e8\u6218\u533a\u003cbr\u003e", "margin": 10, "mass": 1, "shape": "box", "size": 25}, {"color": "#FFFFFF", "font": {"color": "black"}, "id": "5", "label": "\u4e0a\u6d77\u003cbr\u003e", "margin": 10, "mass": 1, "shape": "box", "size": 25}]);

                  // adding nodes and edges to the graph

                  var options = {"physics": {"enabled": false}, "interaction": {"hover": true, "navigationButtons": true, "keyboard": true, "dragNodes": true, "dragView": true, "zoomView": true}, "layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed", "nodeSpacing": 200, "treeSpacing": 300, "levelSeparation": 250, "blockShifting": true, "edgeMinimization": true, "parentCentralization": false, "shakeTowards": "roots"}}, "nodes": {"font": {"size": 12, "face": "MicrosoftYaHei"}, "shape": "box", "margin": 10, "widthConstraint": {"minimum": 100, "maximum": 300}}, "edges": {"smooth": {"type": "cubicBezier", "forceDirection": "vertical", "roundness": 0.5}}};
